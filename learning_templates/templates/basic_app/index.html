<!DOCTYPE html>
{% extends "basic_app/base.html" %}
    {% load my_extras %}
    {% block body_block %}
        <div class="row align-items-md-stretch">

            <div class="p-5 mb-4 bg-success rounded-3">
                  <div class="container-fluid py-5">
                    <h1 class="display-5 text-white fw-bold">Welcome to HomePage!!!</h1>
                    <p class="col-md-8 text-white fs-4">This is my First HomePage!!!. Welcome to Sunder's Portal</p>

                      <h3 class="col-md-8 text-white fs-4">{{ text|cut:'world' }}</h3>
                      <br>
                      <h3 class="col-md-8 text-white fs-4">{{ number|add:"99" }}</h3>
                    <button class="btn btn-primary btn-lg" type="button">Click to Sign In!</button>
                  </div>
            </div>

        </div>
    {% endblock %}
